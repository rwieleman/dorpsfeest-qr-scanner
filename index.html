<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorpsfeest Santpoort - QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status-bar.connected { background: #d4edda; color: #155724; }
        .status-bar.error { background: #f8d7da; color: #721c24; }
        .status-bar.loading { background: #d1ecf1; color: #0c5460; }
        
        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #495057;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #1e7e34; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        
        #reader {
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .result.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .result.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .api-config {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .api-config h3 { margin-bottom: 10px; color: #856404; }
        .api-config input { margin-bottom: 10px; }
        
        @media (max-width: 600px) {
            .container { padding: 20px; margin: 10px; }
            .stats-grid { grid-template-columns: 1fr; }
            .buttons { grid-template-columns: 1fr; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé™ Dorpsfeest Santpoort<br>QR Code Scanner</h1>
        
        <div class="api-config">
            <h3>üì° API Configuration</h3>
            <input type="text" id="apiUrl" placeholder="Paste your Google Apps Script URL here" />
            <button onclick="saveAndTestApi()" class="btn-primary" style="width: 100%;">üíæ Save & Test API Connection</button>
        </div>
        
        <div id="statusBar" class="status-bar loading">
            üîÑ Enter your Google Apps Script URL above
        </div>
        
        <div class="settings">
            <h3>‚öôÔ∏è Scanner Settings</h3>
            <div class="form-group">
                <label for="location">Scanner Location:</label>
                <select id="location">
                    <option value="Main Entrance">Main Entrance</option>
                    <option value="Bar Area">Bar Area</option>
                    <option value="Food Court">Food Court</option>
                    <option value="Activity Zone">Activity Zone</option>
                    <option value="Exit">Exit</option>
                    <option value="VIP Area">VIP Area</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deviceName">Device Name (optional):</label>
                <input type="text" id="deviceName" placeholder="e.g., iPhone-John, Tablet-1, etc." />
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalScans">-</span>
                <div class="stat-label">Total Scans</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="systemStatus">-</span>
                <div class="stat-label">System Status</div>
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="startScanning()" class="btn-success">üì± Start Scanner</button>
            <button onclick="stopScanning()" class="btn-danger">‚èπÔ∏è Stop Scanner</button>
        </div>
        
        <div id="reader"></div>
        
        <div id="result"></div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;
        let apiConnected = false;
        let API_URL = '';
        
        // Load saved API URL
        window.onload = function() {
            const savedUrl = localStorage.getItem('qr_scanner_api_url');
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
                API_URL = savedUrl;
                testApiConnection();
            }
        };
        
        async function saveAndTestApi() {
            const urlInput = document.getElementById('apiUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('‚ùå Please enter your Google Apps Script URL', 'error');
                return;
            }
            
            if (!url.includes('script.google.com') || !url.includes('/exec')) {
                showStatus('‚ö†Ô∏è URL should be from script.google.com and end with /exec', 'error');
                return;
            }
            
            API_URL = url;
            localStorage.setItem('qr_scanner_api_url', url);
            
            await testApiConnection();
        }
        
        async function testApiConnection() {
            if (!API_URL) return;
            
            showStatus('üîÑ Testing API connection...', 'loading');
            
            try {
                const response = await fetch(API_URL + '?test=' + Date.now(), {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                apiConnected = true;
                showStatus('‚úÖ API Connected - Ready to scan!', 'connected');
                updateStats(data.total || 0);
                
            } catch (error) {
                apiConnected = false;
                console.error('API test failed:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showStatus('‚ùå Connection failed. Check your URL and try again.', 'error');
                } else {
                    showStatus(`‚ùå API Error: ${error.message}`, 'error');
                }
                updateStats('Error');
            }
        }
        
        function startScanning() {
            if (!apiConnected) {
                showResult('‚ùå Cannot start: API not connected!', 'error');
                return;
            }
            
            if (isScanning) {
                showResult('‚ÑπÔ∏è Scanner is already running', 'info');
                return;
            }
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                showTorchButtonIfSupported: true
            };
            
            html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            isScanning = true;
            
            showResult('üì± Scanner started! Point camera at QR code', 'info');
        }
        
        function stopScanning() {
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.clear().then(() => {
                    isScanning = false;
                    showResult('‚èπÔ∏è Scanner stopped', 'info');
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (!apiConnected) {
                showResult('‚ùå API not connected - cannot process scan', 'error');
                return;
            }
            
            const location = document.getElementById('location').value;
            const device = document.getElementById('deviceName').value || 'Unknown Device';
            
            processQRCode(decodedText, location, device);
        }
        
        function onScanFailure(error) {
            // Ignore scan failures - just means no QR code in view
        }
        
        async function processQRCode(qrCode, location, device) {
            showResult('üîÑ Processing QR code...', 'info');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        qrCode: qrCode,
                        location: location,
                        device: device
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ SUCCESS: ${data.message}`, 'success');
                    playSound(true);
                    
                    // Refresh stats
                    setTimeout(testApiConnection, 1000);
                } else {
                    showResult(`‚ùå ${data.message}`, 'error');
                    playSound(false);
                }
                
            } catch (error) {
                showResult(`‚ùå Processing failed: ${error.message}`, 'error');
                playSound(false);
            }
        }
        
        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar ${type}`;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
            
            if (type === 'info') {
                setTimeout(() => resultDiv.innerHTML = '', 3000);
            }
        }
        
        function updateStats(total) {
            document.getElementById('totalScans').textContent = total;
            document.getElementById('systemStatus').textContent = apiConnected ? 'Online' : 'Offline';
        }
        
        function playSound(success) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(success ? 800 : 300, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Sound not supported
            }
        }
    </script>
</body>
</html>
